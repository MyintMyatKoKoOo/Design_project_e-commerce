<div class="container-fluid">
    <div class="container">
        <div class="row offset-md-1 mt-5" id="product_detail">
            <div class="col-md-3 p-4 " id="product_item" >
                <img src="images/clothes.png" alt="" width="100%">
            </div>
            <div class="col-md-7" id="product_detail_content">
                <li class="list-group-item rounded-0">
                    <p>Product_code : A242</p>  
                    <p>Avaliaity : instock</p>
                </li>
                <li class="list-group-item">
                   <p>Name : Dress_Red</p> 
                   <p>Price : $300</p>

                   <select name="" id="detail_size" class="">
                        <option value="" selected disabled>Size</option>
                        <option value="" >XL</option>
                        <option value="">M</option>
                        <option value="">XXL</option>
                    </select>
                </li>
                <li class="list-group-item">
                    <input type="number" placeholder="Qty" id="product_qty">

                </li>
               
            </div>
        </div>
        <div class="row offset-md-1 mt-2 ">
			<div class="col-md-10" id="comment_report">

						<a href="#comment" class="nav-link" data-toggle="tab" id="comment_nav">Comment</a>

					</li>
				</ul>

						<textarea name="" id="" cols="30" rows="5" class="form-control rounded-0" placeholder="Comment"></textarea>
						</form>
						<button class="btn btn-sm bg-info float-right mt-2 rounded-0" form="commentForm" id="cmt_btn">Comment</button>
					</div>
					<div class="tab-pane" role="tabpanel" id="report">
						<form action="" id="reportForm">
							<input type="text" placeholder="Title" class="form-control rounded-0 mb-2">
							<textarea name="" id="" cols="30" rows="5" class="form-control rounded-0" placeholder="Report"></textarea>
						</form>
						<button class="btn btn-sm bg-info float-right mt-2 rounded-0" form="reportForm" id="rpt_btn">Report</button>
					</div>
				</div>
